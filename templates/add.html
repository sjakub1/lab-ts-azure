<!DOCTYPE html>
<html>
  <head>
    <title>Dodaj transakcję</title>
    <style>
      body {
        font-family: Arial;
        margin: 30px;
      }
      form {
        display: flex;
        flex-direction: column;
        width: 300px;
      }
      label, select, input {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Dodaj nową transakcję</h1>
    <form method="post">
      <label>Typ:</label>
      <select name="type">
        <option value="income">Przychód</option>
        <option value="expense">Wydatek</option>
      </select>

      <label>Opis:</label>
      <input type="text" name="description" required>

      <label>Kwota:</label>
      <input type="number" step="0.01" name="amount" required>

      <button type="submit">Zapisz</button>
    </form>

    <a href="{{ url_for('index') }}">⬅️ Powrót</a>
  </body>
</html>
